<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ALL USERS</title>

</head>
<body>
<h1>All Users</h1>
<button onclick="window.location.href = 'http://localhost:8088/CRUD_war_exploded/new';">New user</button>
<br>
<br>
<table border="1">
    <tr>
        <th th:width="50">Id</th>
        <th th:width="50">Name</th>
        <th th:width="50">Lastname</th>
        <th th:width="50">Email</th>

    </tr>
    <tr th:each="user, state : ${users}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.lastName}">LastName</td>
        <td th:utext="${user.email}">Email</td>
        <td>
    </tr>
</table>
</body>
</html>

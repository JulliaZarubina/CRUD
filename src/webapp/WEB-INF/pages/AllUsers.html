<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ALL</title>
</head>
<body>

<h1>Users</h1>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Email</th>

  </tr>
  <tr th:each="user, state : ${usersList}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.lastName}">LastName</td>
    <td th:utext="${user.email}">Email</td>

    <td><a th:href="@{/id/edit(id=${user.getId()})}">Edit</a></td>


    <td><form th:method="DELETE" th:action="@{/id/(id=${user.getId()})}">
      <input type="submit" value="DELETE"/>
    </form></td>
  </tr>
</table>


</body>
</html>
